<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> X-lanches| Monte seu lanche </title>

   
    <!-- VUE -->

    <!-- <script src="./vue.js"> </script>   (se n funcionar o link de baixo usar esse, backup) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- https://br.vuejs.org/v2/guide/installation.html -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
 <!-- css -->
 <link rel="stylesheet" href="css/estilo.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <!-- BARRA PARA TITULO  -->
        <div class=" container justify-content-center">

            <span class="navbar-brand mb-0 h1"> Monte seu Lanche</span>

        </div>


    </nav>

    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">


                            <!--  qunado a barra de digiração  esta piscando shift + alt + seta para baixo, copia a linha de cima -->

                        </div>
                    </div>
                </div> <!-- FIM seção img -->

                <div class="col-md-6 etapa1" v-if="etapa == 1">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipo do Pão -->
                                <div class="card-header">
                                    <span>PÃO</span>
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                                <!--Card Body Tipos de Pães -->

                            </div> <!-- fim card -->
                        </div>
                    </div>
                    <!-- FIM TIPO do Pão -->

                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <!-- TITULO - Salada  -->

                                <div class="card-header">
                                    <span>SALADA </span>
                                </div>

                                <!-- Card Body Alface -->
                                <div class="card-body">

                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" value="alface"
                                            v-model="inputSaladas">
                                        <label class="form-check-label"> Alface </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div> <!-- FIM SALADA -->

                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Molhos -->
                                <div class="card-header">
                                    <span>MOLHOS</span>
                                </div>

                                <!-- Card Body Tipos de Molhos -->
                                <div class="card-body">


                                    <!-- <ketchup> -->
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class=" form-check-input" value="ketchup"
                                            v-model="inputMolhos">
                                        <label class="form-check form-check-label">Ketchup</label>
                                    </div>

                                    <!-- <mostarda> -->
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class=" form-check-input" value="mostarda"
                                            v-model="inputMolhos">
                                        <label class="form-check form-check-label">Mostarda </label>
                                    </div>

                                    <!-- <maionese> -->
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class=" form-check-input" value="maionese"
                                            v-model="inputMolhos">
                                        <label class="form-check form-check-label">Maionese</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--FIM MOLHOS -->

                    <!-- Tipos Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipos de Hamburguer -->
                                <div class="card-header">
                                    <span>HAMBURGUER </span>
                                </div>
                                <div class="card-body">

                                    <!-- Card Body Tipos de Hamburguer -->
                                    <!-- bovino -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="bovino"
                                            v-model="inputBurguer">
                                        <label class="form-check form-check-label">Bovino </label>
                                    </div>

                                    <!-- frango -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="frango"
                                            v-model="inputBurguer">
                                        <label class="form-check form-check-label">Frango </label>
                                    </div>
                                    <!-- vegetal -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="vegetariano"
                                            v-model="inputBurguer">
                                        <label class="form-check form-check-label">Vegetariano </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Fim Tipos Hamburguer -->

                    <!-- Fazer Pedido -->
                    <div class="row mt-2">
                        <!--     button    Fazer pedido    -->
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()"><span> Fazer
                                    Pedido</span>
                            </button>
                        </div>


                    </div>
                </div> <!-- Fim col md -->

                <div class="col-md-6 etapa2" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Informe seus dados -->
                                <div class="card-header">
                                    <span> INFORME SEUS DADOS</span>
                                </div>
                                <!-- card-body Informe seus dados -->
                                <div class="card-body">
                                    <!-- nome -->
                                    <div class="mb-3">
                                        <label class=" form-label">NOME </label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <!-- mesa -->
                                    <div class="mb-3">
                                        <label class="form-label"> MESA </label>
                                        <input type="text" class="form-control" v-model="inputMesa">
                                    </div>

                                </div>
                            </div> <!--  FIM card -->
                        </div> <!-- col -->
                    </div> <!-- row mt 2 -->

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- Voltar para o Lanche  -->
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Editar Pedido
                            </button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido()">
                                Confirmar Pedido
                            </button>
                        </div>
                    </div>
                </div> <!-- fim col md 6 -->



                <div class="col-md-6 etapa3" v-if="etapa == 3">
                    <!-- Pedido Confirmado -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!--  PEDIDO CONFIRMADO -->
                                <div class="card-header">
                                    pedido confirmado
                                </div>
                                <!-- mensagem -->
                                <div class="card-body">
                                    <p> Agora é so aguardar... </p>
                                </div>




                            </div>
                        </div>
                    </div>
                    <!-- Repetir pedido -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <!-- button Repetir Pedido -->
                            <button type="button" class="btn btn-primary" @click="etapa = 1"></button>
                            </button>
                            <button type="button" class="btn btn-success" @click="novoPedido()">
                                NOVO PEDIDO
                            </button>
                        </div>
                    </div>
                </div>
            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->


    <!-- Inicio instancia VUE -->
    <script>

        const vm = new Vue({
            el: '#app',
            //para cimentários em linha usar (//)

            /* comentario 
            em 
            bloco  */

            data: {
                inputTipoPao: '', // input raio = campo obrigatorio ou alternativo 
                inputSaladas: [], // [] = checkbox = valor opicional 
                inputMolhos: [],
                inputBurguer: '',
                etapa: 1, //fim etapa == 1
                inputNome: '', //etapa == 2
                inputMesa: '',
                novoPedidoAssincrono: null,
            },


            //propriedades computadores -reativos 
            // computed


            computed: {
                pao() {
                    // switch para radio 

                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']

                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']

                    }
                },
                alface() {
                    if (this.inputSaladas.includes('alface')) {
                        return 'imagens/alface.png'
                    }
                    return 'imagens/padrao/alface.png'
                },
                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                hamburguer() {
                    switch (this.inputBurguer) {
                        case 'bovino':
                            return ['imagens/bovino.png']
                        case 'frango':
                            return ['imagens/frango.png']
                        case 'vegetariano':
                            return ['imagens/soja.png']
                        default:
                            return ['imagens/padrao/hamburguer.png']
                    }
                },




            },
            methods: {
                fazerPedido() {
                    if (this.inputTipoPao && this.inputBurguer) {
                        this.etapa = 2
                    } else {
                        alert("você precisa selecionar no mínimo um pão e um hamburguer")

                    }
                },
                confirmarPedido() {
                    if (this.inputNome && this.inputMesa) {
                        this.etapa = 3

                        this.novoPedidoAssincrono = setTimeout(() => this.novoPedido(), 500000)

                    } else {
                        alert('você precisa informar seu Nome e Mesa')
                    }
                },

                novoPedido() {
                    this.etapa = 1

                    this.inputTipoPao = ''
                    this.inputSaladas = []
                    this.inputMolhos = []
                    this.inputBurguer = ''
                    this.inputNome = ''
                    this.inputMesa = ''
                }

            },
            watch: {
                etapa(novoValor) {
                    if (novoValor == 1) {
                        clearTimeout(this.novoPedidoAssincrono)


                    }
                }

            },
        })
    </script>


</body>

</html>
